name: Show Output

on:
  push:
    branches: [ main ]

jobs:
  show-output:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print runner and node info
        run: |
          echo "Runner: $(uname -a)"
          node --version || true

      - name: List repository files (recursive)
        run: |
          echo "=== ls -laR ==="
          ls -laR

      - name: Show all HTML files (first 200 lines each)
        run: |
          echo "=== HTML files preview (first 200 lines each) ==="
          # Find all HTML files and print a header + first 200 lines for each
          find . -type f -name '*.html' -print | while read -r file; do
            echo "--- $file ---"
            sed -n '1,200p' "$file" || true
            echo "";
          done

      - name: Show other key files (first 200 lines)
        run: |
          echo "=== README.md (if present) ==="
          [ -f README.md ] && sed -n '1,200p' README.md || echo "(no README.md)"
