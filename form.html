<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="my form">
        <h1>calculating of two numbers</h1>
        <div>
        <input type="number" placeholder="Enter the value1"/>
        </div>
        <br>
        <div style="padding-top: 10px;">
        <input type="number" placeholder="Enter the value2"/>
        </div>
        <div style="padding-top: 20px;"><br></br>
        <input type="submit" value="Get Sum"/>
        </div>
    </form>
    The sum of the value1 and value2 is
    <p id="getsum"></p>
    <script>
        var formdata=document.getElementById("my form");
        formdata.addEventListener("submit",function(event){
            event.preventDefault();
            var a = Number(document.getElementById("value1").value)
            var b = Number(document.getElementById("value2").value)
            var sum = a+b 
            document.getElemetById("getsum").innerHTML + sum
            console.log("total result of the value1 and value2 is",sum)
        })
    </script>
</body>
</html>
